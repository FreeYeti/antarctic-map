server {
    listen 80;
    gzip on;
    server_tokens off;

    location /sea_ice {
        root /data/sea_ice;
        autoindex on;
    }

    location /download {
        root /data/download;
        autoindex on;
    }

    # Alias /static to /statics in contianer
    location / {
        root /statics;
    }

    error_page 404 /404.html;

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}