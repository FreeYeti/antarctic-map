version: '3.5'

services:
  antarctic_map:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - GEOSERVER_URL_VAR=${GEOSERVER_URL}
    image: antarctic-map:latest
    deploy:
      replicas: 1
      restart_policy:
        condition: always
    ports:
      - "9001:9000"
    env_file:
      - /opt/env_files/antarctic.env
    networks:
      antarctic_map_net:
        ipv4_address: 172.50.5.10
        ipv6_address: 2001:3984:4001::10
    volumes:
      - ${DATA_DIR}:/data

networks:
  antarctic_map_net:
    name: antarctic_map_net
    ipam:
      driver: default
      config:
        - subnet: "172.50.5.0/24"
        - subnet: "2001:3984:4001::/64"
